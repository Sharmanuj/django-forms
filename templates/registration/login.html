<html>

<head>

  <title>
    Login
  </title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">


</head>

<body style="background-color: #d3deed;">

  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-5">
        <form method="post" style="margin-top: 20px;border: 1px solid black;padding: 20px;box-shadow: 0px 0px 5px grey;">
        <h2 align="center" style="margin:10px;">Login</h2>
          {% csrf_token %}
          {% if form.errors %}
          {% for field in form %}
          {% for error in field.errors %}
          <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
          </div>
          {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
          <div class="alert alert-danger">
            <strong>{{ error|escape }}</strong>
          </div>
          {% endfor %}
          {% endif %}
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" class="form-control" required id="username" placeholder="Enter username"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" required placeholder="Enter password" name="password">
          </div>
          <div align="center">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>

</body>
